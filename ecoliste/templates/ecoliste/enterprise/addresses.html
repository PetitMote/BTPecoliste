<section id="addresses" class="column-half">
    <h1>Adresses</h1>
    <ul class="addresses-list">
        {% for address in addresses %}
            <li>{% if address.is_production %}
                <span class="is-production">🏭</span>{% endif %}{{ address.text_version }}</li>
        {% empty %}
            <li>Aucune adresse connue</li>
        {% endfor %}
    </ul>
    <script type="application/json" id="addresses-points">
        {% autoescape off %}{{ addresses_points }}{% endautoescape %}</script>
    {% load static %}
    <script type="text/plain" id="industry-icon-address">
        {% autoescape off %}{% static "ecoliste/images/map-icon-industry.png" %}{% endautoescape %}</script>
    <div id="addresses-map"></div>
</section>
